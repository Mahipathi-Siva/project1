<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'signupstyle.css' %}">
</head>
<body>
    <div class="login-box">
        <p>Login</p>
        <form method="post">
            <div class="user-box">
                <input type="text" name="username" value="jyosh" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required aria-describedby="id_username_helptext" id="id_username">
                <label>Username</label>
            </div>
          <div class="user-box">
            <input required="" name="" type="text">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="password1" autocomplete="new-password" required aria-describedby="id_password1_helptext" id="id_password1">
            <label>Password</label>
          </div>
          <div class="user-box">
            <input type="password" name="password2" autocomplete="new-password" required aria-invalid="true" aria-describedby="id_password2_helptext" id="id_password2">
            <label>Confirm Password</label>
          </div>
          <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </a>
          <button type="submit">Sign Up</button>
        </form>
        <p>Don't have an account? <a href="{%url 'login' %}" class="a2">Login!</a></p>
      </div>
</body>
</html>
